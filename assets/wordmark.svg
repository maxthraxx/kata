<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&amp;family=JetBrains+Mono:wght@500&amp;display=swap');
      .kanji { font-family: 'Noto Serif JP', serif; }
      .wordmark { font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#0d0d0d" rx="8"/>

  <!-- The kanji 型 -->
  <text
    x="60"
    y="75"
    text-anchor="middle"
    class="kanji"
    fill="#d4a574"
    font-size="72"
    font-weight="200"
  >型</text>

  <!-- Phonetic pronunciation -->
  <text
    x="60"
    y="98"
    text-anchor="middle"
    class="wordmark"
    fill="#404040"
    font-size="12"
  >/ˈkɑːtɑː/</text>

  <!-- Divider -->
  <line x1="120" y1="30" x2="120" y2="90" stroke="#2d2d2d" stroke-width="1"/>

  <!-- Wordmark -->
  <text
    x="150"
    y="72"
    class="wordmark"
    fill="#faf8f5"
    font-size="36"
    font-weight="500"
    letter-spacing="6"
  >KATA</text>

  <!-- Tagline -->
  <text
    x="150"
    y="94"
    class="wordmark"
    fill="#404040"
    font-size="11"
  >agent orchestration framework</text>
</svg>

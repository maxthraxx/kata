name: Publish Plugin to Marketplace

on:
  workflow_run:
    workflows: ["Publish to npm"]
    types: [completed]

jobs:
  publish-plugin:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded and created a release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout kata
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing plugin version: $VERSION"

      - name: Check if release exists for this version
        id: check_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "v$VERSION" &>/dev/null; then
            echo "Release v$VERSION exists, proceeding with plugin publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "No release for v$VERSION, skipping plugin publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_release.outputs.should_publish == 'true'
        run: npm test

      - name: Build plugin distribution
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          npm run build:hooks
          node scripts/build.js plugin

      - name: Validate plugin build
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          # Verify critical files exist
          test -f dist/plugin/.claude-plugin/plugin.json
          test -d dist/plugin/commands
          test -d dist/plugin/skills
          test -d dist/plugin/hooks
          test -f dist/plugin/VERSION
          echo "✓ Plugin build validated"

      - name: Validate plugin.json version matches package.json
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          PLUGIN_VERSION=$(node -p "require('./dist/plugin/.claude-plugin/plugin.json').version")
          if [ "$PKG_VERSION" != "$PLUGIN_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) doesn't match plugin.json ($PLUGIN_VERSION)"
            exit 1
          fi
          echo "✓ Version match: $PKG_VERSION"

      - name: Checkout marketplace
        if: steps.check_release.outputs.should_publish == 'true'
        uses: actions/checkout@v4
        with:
          repository: gannonh/kata-marketplace
          token: ${{ secrets.MARKETPLACE_TOKEN }}
          path: marketplace

      - name: Update marketplace with plugin files
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          # Clean existing plugin directory in marketplace
          rm -rf marketplace/plugins/kata/*

          # Copy built plugin to marketplace
          mkdir -p marketplace/plugins/kata
          cp -r dist/plugin/* marketplace/plugins/kata/

          # Update version in marketplace.json (in .claude-plugin directory)
          MARKETPLACE_JSON="marketplace/.claude-plugin/marketplace.json"
          if [ -f "$MARKETPLACE_JSON" ]; then
            # Use Node.js to update the version
            node -e "
              const fs = require('fs');
              const m = JSON.parse(fs.readFileSync('$MARKETPLACE_JSON', 'utf8'));
              const plugin = m.plugins.find(p => p.name === 'kata');
              if (plugin) {
                plugin.version = '${{ steps.version.outputs.version }}';
                fs.writeFileSync('$MARKETPLACE_JSON', JSON.stringify(m, null, 2) + '\n');
                console.log('Updated kata version to ${{ steps.version.outputs.version }}');
              }
            "
          else
            echo "Warning: marketplace.json not found at $MARKETPLACE_JSON"
          fi

      - name: Commit and push to marketplace
        if: steps.check_release.outputs.should_publish == 'true'
        working-directory: marketplace
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update kata plugin to v${{ steps.version.outputs.version }}"
          git push

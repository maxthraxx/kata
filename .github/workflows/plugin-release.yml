name: Publish Plugin to Marketplace

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual re-run'

jobs:
  publish-plugin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout kata
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get plugin version
        id: version
        run: |
          PLUGIN_VERSION=$(node -p "require('./.claude-plugin/plugin.json').version")
          echo "plugin_version=$PLUGIN_VERSION" >> $GITHUB_OUTPUT
          echo "Local plugin version: $PLUGIN_VERSION"

      - name: Get marketplace version
        id: marketplace
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch marketplace.json from kata-marketplace repo
          MARKETPLACE_VERSION=$(gh api repos/gannonh/kata-marketplace/contents/.claude-plugin/marketplace.json --jq '.content' | base64 -d | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).plugins.find(p => p.name === 'kata')?.version || ''")
          echo "marketplace_version=$MARKETPLACE_VERSION" >> $GITHUB_OUTPUT
          echo "Marketplace version: $MARKETPLACE_VERSION"

      - name: Check if should publish
        id: check
        run: |
          LOCAL="${{ steps.version.outputs.plugin_version }}"
          PUBLISHED="${{ steps.marketplace.outputs.marketplace_version }}"

          if [ -z "$PUBLISHED" ]; then
            echo "Plugin not yet in marketplace, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [ "$LOCAL" != "$PUBLISHED" ]; then
            echo "Version changed ($PUBLISHED -> $LOCAL), will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged ($LOCAL), skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.plugin_version }}"

          # Skip if release already exists
          if gh release view "v$VERSION" &>/dev/null; then
            echo "Release v$VERSION already exists, skipping"
            exit 0
          fi

          # Extract changelog for this version
          CHANGELOG=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)

          # Create release with tag
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "$CHANGELOG" \
            --target main

          echo "✓ Created GitHub Release v$VERSION"

      - name: Run tests
        if: steps.check.outputs.should_publish == 'true'
        run: npm test

      - name: Build plugin distribution
        if: steps.check.outputs.should_publish == 'true'
        run: |
          npm run build:hooks
          node scripts/build.js plugin

      - name: Validate plugin build
        if: steps.check.outputs.should_publish == 'true'
        run: |
          # Verify critical files exist
          test -f dist/plugin/.claude-plugin/plugin.json
          test -d dist/plugin/skills
          test -d dist/plugin/commands
          test -d dist/plugin/hooks
          test -d dist/plugin/agents
          test -f dist/plugin/VERSION
          echo "✓ Plugin build validated"

      - name: Checkout marketplace
        if: steps.check.outputs.should_publish == 'true'
        uses: actions/checkout@v4
        with:
          repository: gannonh/kata-marketplace
          token: ${{ secrets.MARKETPLACE_TOKEN }}
          path: marketplace

      - name: Update marketplace with plugin files
        if: steps.check.outputs.should_publish == 'true'
        run: |
          # Clean existing plugin directory in marketplace (including hidden dirs)
          rm -rf marketplace/plugins/kata

          # Copy built plugin to marketplace (including hidden dirs like .claude-plugin)
          mkdir -p marketplace/plugins
          cp -r dist/plugin marketplace/plugins/kata

          # Update version in marketplace.json (in .claude-plugin directory)
          MARKETPLACE_JSON="marketplace/.claude-plugin/marketplace.json"
          if [ -f "$MARKETPLACE_JSON" ]; then
            # Use Node.js to update the version
            node -e "
              const fs = require('fs');
              const m = JSON.parse(fs.readFileSync('$MARKETPLACE_JSON', 'utf8'));
              const plugin = m.plugins.find(p => p.name === 'kata');
              if (plugin) {
                plugin.version = '${{ steps.version.outputs.plugin_version }}';
                fs.writeFileSync('$MARKETPLACE_JSON', JSON.stringify(m, null, 2) + '\n');
                console.log('Updated kata version to ${{ steps.version.outputs.plugin_version }}');
              }
            "
          else
            echo "Warning: marketplace.json not found at $MARKETPLACE_JSON"
          fi

      - name: Commit and push to marketplace
        if: steps.check.outputs.should_publish == 'true'
        working-directory: marketplace
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update kata plugin to v${{ steps.version.outputs.plugin_version }}"
          git push
